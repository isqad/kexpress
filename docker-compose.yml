version: '3'

services:
  db:
    image: postgres:14-alpine
    environment:
      - POSTGRES_DB=kexpress
      - POSTGRES_PASSWORD=qwerty
      - POSTGRES_USER=postgres
    restart: always
    volumes:
      - pg-data:/var/lib/postgresql/data
    expose:
      - "5432"
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "2"

  pgbouncer:
    image: edoburu/pgbouncer
    environment:
      - DATABASE_URL=postgres://postgres:qwerty@db/kexpress
      - POOL_MODE=session
      - MAX_CLIENT_CONN=100
    expose:
      - "5432"
    depends_on:
      - db
    ports:
      - "127.0.0.1:15432:5432"
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "2"

  migrate:
    image: migrate/migrate
    volumes:
      - ./db/migrate:/migrations:ro
    command: "-path=/migrations/ -database postgres://postgres:qerty@db:5432/kexpress?sslmode=disable up"
    depends_on:
      - db

volumes:
  pg-data:
    driver: local
